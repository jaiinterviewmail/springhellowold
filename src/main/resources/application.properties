spring.application.name=springhellowold

# Logging configuration requested by user
logging.level.root=INFO
# The user asked for 'com.example.demo' but package is 'com.example.springhellowold'
logging.level.com.example.demo=DEBUG
logging.level.com.example.springhellowold=DEBUG

# Springdoc / Swagger configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
# Expose swagger at /swagger-ui.html (springdoc serves it under /swagger-ui.html by default in this starter)
springdoc.swagger-ui.path=/swagger-ui.html
